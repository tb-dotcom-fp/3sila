<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عسيلات - استقبال الأفكار للمبرمجين</title>
    <!-- إضافة Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // استبدل هذا بكود firebaseConfig من مشروعك
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db; // جعل db متاحاً في الكود العادي
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 95%;
            text-align: center;
            margin-bottom: 50px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #FFD700;
            font-weight: bold;
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea, button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1.1em;
        }
        button:hover {
            background: #45a049;
        }
        .delete-btn {
            background: #f44336;
        }
        .delete-btn:hover {
            background: #d32f2f;
        }
        .edit-btn {
            background: #2196F3;
        }
        .edit-btn:hover {
            background: #1976D2;
        }
        #thankYou {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            animation: colorChange 2s infinite;
            display: none;
        }
        @keyframes colorChange {
            0% { color: red; }
            33% { color: green; }
            66% { color: black; }
            100% { color: red; }
        }
        #developerSection {
            display: none;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        #developerBtn {
            font-size: 1em;
            padding: 12px 20px;
            margin-top: 30px;
        }
        #ideasList {
            list-style: none;
            padding: 0;
        }
        #ideasList li {
            background: rgba(255, 255, 255, 0.2);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 0.9em;
        }
        #recentIdea {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .edit-form {
            display: none;
            margin-top: 10px;
            width: 100%;
        }
        .edit-form textarea {
            width: 100%;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        #publicIdeas {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 95%;
            text-align: center;
            margin-top: 20px;
        }
        #publicIdeas h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        #publicIdeasList {
            list-style: none;
            padding: 0;
        }
        #publicIdeasList li {
            background: rgba(255, 255, 255, 0.2);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        a {
            color: #FFD700;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                width: 98%;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1em;
            }
            p {
                font-size: 0.9em;
            }
            button {
                font-size: 1em;
                padding: 15px;
            }
            #developerBtn {
                padding: 15px 25px;
            }
            #ideasList li {
                padding: 12px;
            }
            #publicIdeas {
                padding: 15px;
                width: 98%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>T.B</h2>
        <h1>عسيلات</h1>
        <p>مهمتنا: استقبال أفكارك لمساعدة فريق من المبرمجين. شارك فكرتك وسيتم تخزينها لمراجعتها!</p>
        
        <form id="ideaForm">
            <input type="text" id="name" placeholder="اسمك (اختياري)" required>
            <textarea id="idea" placeholder="اكتب فكرتك هنا..." required></textarea>
            <button type="submit">إرسال الفكرة</button>
        </form>
        
        <div id="thankYou">شكراً لك!</div>
        
        <div id="recentIdea">
            <h3>فكرتك المرسلة:</h3>
            <p id="recentIdeaText"></p>
        </div>
        
        <p>للتواصل عبر WhatsApp: <a href="https://wa.me/0610142884" target="_blank">0610142884</a></p>
        
        <button id="developerBtn">الوصول إلى قسم المطور</button>
        
        <div id="developerSection">
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
            <button id="loginBtn">دخول</button>
            <ul id="ideasList"></ul>
        </div>
    </div>
    
    <div id="publicIdeas">
        <h3>جميع الأفكار المرسلة</h3>
        <ul id="publicIdeasList"></ul>
    </div>

    <script>
        // انتظار تحميل Firebase
        setTimeout(async () => {
            const ideaForm = document.getElementById('ideaForm');
            const thankYou = document.getElementById('thankYou');
            const recentIdea = document.getElementById('recentIdea');
            const recentIdeaText = document.getElementById('recentIdeaText');
            const developerBtn = document.getElementById('developerBtn');
            const developerSection = document.getElementById('developerSection');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const ideasList = document.getElementById('ideasList');
            const publicIdeasList = document.getElementById('publicIdeasList');

            // دالة لعرض الأفكار العامة من Firebase
            async function displayPublicIdeas() {
                publicIdeasList.innerHTML = '';
                const querySnapshot = await getDocs(collection(window.db, "ideas"));
                querySnapshot.forEach((doc, index) => {
                    const item = doc.data();
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${item.name || 'مجهول'}: ${item.idea} (تاريخ: ${item.date})`;
                    publicIdeasList.appendChild(li);
                });
            }

            // عرض الأفكار العامة عند التحميل
            displayPublicIdeas();

            // إرسال الفكرة إلى Firebase
            ideaForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const idea = document.getElementById('idea').value;
                const newIdea = { name, idea, date: new Date().toLocaleString() };
                
                try {
                    await addDoc(collection(window.db, "ideas"), newIdea);
                    
                    recentIdeaText.textContent = `${name || 'مجهول'}: ${idea}`;
                    recentIdea.style.display = 'block';
                    
                    thankYou.style.display = 'block';
                    setTimeout(() => {
                        thankYou.style.display = 'none';
                    }, 3000);
                    
                    displayPublicIdeas();
                    
                    ideaForm.reset();
                } catch (error) {
                    console.error("خطأ في الإرسال:", error);
                    alert("حدث خطأ، جرب مرة أخرى.");
                }
            });

            // عرض قسم المطور
            developerBtn.addEventListener('click', () => {
                developerSection.style.display = developerSection.style.display === 'none' ? 'block' : 'none';
            });

            // التحقق من كلمة المرور
            loginBtn.addEventListener('click', () => {
                if (passwordInput.value === 'T.B') {
                    displayIdeas();
                } else {
                    alert('كلمة مرور خاطئة!');
                }
            });

            // عرض الأفكار للمطور مع أزرار الحذف والتعديل
            async function displayIdeas() {
                ideasList.innerHTML = '';
                const querySnapshot = await getDocs(collection(window.db, "ideas"));
                querySnapshot.forEach((docSnap, index) => {
                    const item = docSnap.data();
                    const docId = docSnap.id;
                    
                    const li = document.createElement('li');
                    const textSpan = document.createElement('span');
                    textSpan.textContent = `${index + 1}. ${item.name || 'مجهول'}: ${item.idea} (تاريخ: ${item.date})`;
                    
                    const editForm = document.createElement('div');
                    editForm.className = 'edit-form';
                    editForm.innerHTML = `
                        <textarea>${item.idea}</textarea>
                        <button class="edit-btn">حفظ التعديل</button>
                        <button class="delete-btn">إلغاء</button>
                    `;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'حذف';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.addEventListener('click', async () => {
                        await deleteDoc(doc(window.db, "ideas", docId));
                        displayIdeas();
                        displayPublicIdeas();
                    });
                    
                    const editBtn = document.createElement('button');
                    editBtn.textContent = 'تعديل';
                    editBtn.className = 'edit-btn';
                    editBtn.addEventListener('click', () => {
                        editForm.style.display = editForm.style.display === 'none' ? 'block' : 'none';
                    });
                    
                    editForm.querySelector('.edit-btn').addEventListener('click', async () => {
                        const newIdea = editForm.querySelector('textarea').value;
                        await updateDoc(doc(window.db, "ideas", docId), { idea: newIdea });
                        displayIdeas();
                        displayPublicIdeas();
                    });
                    
                    editForm.querySelector('.delete-btn').addEventListener('click', () => {
                        editForm.style.display = 'none';
                    });
                    
                    li.appendChild(textSpan);
                    li.appendChild(editBtn);
                    li.appendChild(deleteBtn);
                    li.appendChild(editForm);
                    ideasList.appendChild(li);
                });
            }
        }, 1000); // انتظار ثانية لتحميل Firebase
    </script>
</body>
</html>
